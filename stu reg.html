<Html>  
<head>   
<title><h2><center>registration form </center></h2></title>  
<marquee  bgcolor="darkpink" direction="right" width="40%">registration form </marquee>
</head>  
<body bgcolor="pink">  
<form action="https://www.w3resource.com"> 

<label> Firstname: </label>         
<input type="text" name="firstname" size="25"/> <br>
<label> Middlename: </label>     
<input type="text" name="middlename" size="25"/> <br>
<label> Lastname: </label>         
<input type="text" name="lastname" size="25"/> <br>
<label>
course:
</label>
<select>
<option value="course">course</option>
<option value="MCA">MCA</option>  
<option value="MPC">MPC</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MA">MA</option>  
<option value="MBA">MBA</option>  
<option value="M.Tech">M.Tech</option>
<option value="P.Hd">P.Hd</option> 
</select>
<br>
<label>   
Gender :  
</label><br>  
<input type="radio" name="male"> Male <br>  
<input type="radio" name="female"> Female <br>  
<input type="radio" name="other"> Other <br>   
<br>  
<label>
phone :
</label><br>
<input type="text" name="code" value="+91" size="2"/>  
<input type="text" name="phone" size="20"><br>
<br>
<label>
Address 
</label> 
<br>  
<textarea cols="50" rows="4" value="address">  
</textarea>  
<br> <br> 
<label>
E-mail
</label>
<input type="email" name="email" id="email"><br>
<label>
passwd
</label>
<input type="passwd" name="passwd" id="passwd"><br>
<label>
Re-type passwd: 
</label> 
<input type="Passwd" id="repass" name="repass"> <br> <br>  
<input type="submit" id="sub" value="Submit"> 
<label>
reset:
</label>
<input type="reset" id="reset" name="reset"><br>
<br>
</form>   
</body> 
</html>
